      To create a production bundle, use `npm run build` or `yarn build`.

  <style>
    #splash {
      background-color: #111;
      position: fixed;
      opacity: 0;
      top: 0;
      height: 0;
      width: 100vw;
      z-index: 10;
      animation: opacity 3s ease backwards;
      -webkit-animation: opacity 3s ease backwards;
    }


    .s1 {
      fill: none;
      stroke: #FFCC00;
      stroke-dasharray: 4100;
      stroke-dashoffset: 10;
      stroke-width: 5;
      animation: borderstroke 10s ease backwards;
      -webkit-animation: borderstroke 10s ease backwards;
      animation-delay: 0s;
      -webkit-animation-delay: 0s;
      /* transition: 0.8s; */
    }

    @-webkit-keyframes borderstroke {
      from {
        stroke-dashoffset: 4100;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    @-webkit-keyframes opacity {
      from {
        opacity: 1;
        height: 100vh;
      }

      to {
        height: 100vh;
        opacity: 0;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#splash').addEventListener('transitionend', (event) => {
        event.target.remove();
      });
      requestAnimationFrame(() => {
        document.querySelector('#splash').classList.add('animate');
      });
    });
  </script>

  <div id="splash" class="d-flex align-items-center justify-content-center">
